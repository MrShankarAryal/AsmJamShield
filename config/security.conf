# Security Configuration

# Network Settings
CAPTURE_INTERFACES=eth0,wlan0
MAX_PACKET_SIZE=65535
PROMISCUOUS_MODE=false
BUFFER_SIZE=2097152

# Encryption Settings
ENCRYPTION_ENABLED=true
AES_KEY_SIZE=256
KEY_ROTATION_INTERVAL=3600
USE_HARDWARE_CRYPTO=true

# Threat Detection
SIGNATURE_DATABASE=/var/lib/securenet/signatures.db
UPDATE_INTERVAL=1800
MAX_FALSE_POSITIVES=0.01
BEHAVIORAL_ANALYSIS=true

# Memory Protection
SECURE_MEMORY_SIZE=67108864
DISABLE_CORE_DUMPS=true
MEMORY_LOCK=true

# Logging
LOG_LEVEL=INFO
SECURE_LOG_PATH=/var/log/securenet
LOG_ROTATION_SIZE=104857600
ENCRYPT_LOGS=true

# Access Control
REQUIRE_PRIVILEGED_MODE=true
CHECK_PROCESS_INTEGRITY=true
VERIFY_SIGNATURES=true